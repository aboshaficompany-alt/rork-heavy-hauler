workflows:
  capacitor-android:
    name: Build Capacitor Android APK
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      node: latest
      java: 17   # ðŸ”¥ Ø£Ù‡Ù… Ø³Ø·Ø±: Ø¥Ø¬Ø¨Ø§Ø± Codemagic Ø¹Ù„Ù‰ JDK 17

    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Build web
        script: |
          npm run build

      - name: Sync Capacitor
        script: |
          npx cap sync android

      - name: Fix Gradle JDK
        script: |
          cd android
          echo "org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home" >> gradle.properties

      - name: Build APK
        script: |
          cd android
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/*.apk
